{% extends 'registration/base.html' %}

{% block content%}

<center>
    <h2>Ball Courts Booking System</h2>
    <br>
    <div class="card" style="width: 28rem;">
        <div class="card-header" style="font-family: Helvetica; font-size: x-large;">
           User Login
        </div>
        <div class="card-body">
            <p class="card-text">
                <form method="POST" style="font-family: Helvetica; font-size: large;" action="{% url 'custom_login' %}">
                    {% csrf_token %}           
                        <div class="mb-3">
                          <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <br>
                        <div class="mb-3">
                          <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        </br>
                        <button type="submit" class="btn btn-outline-info btn-lg">Login</button>               
                </form>
            </p>
        </div>
        <div class="card-footer text-muted" style="font-family: Helvetica; font-size: large;">
            Don't have an account? <a href="{% url 'register' %}">Sign up</a> here!
        </div>
</center>


{% endblock %}
